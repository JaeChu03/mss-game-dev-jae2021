<b style="color:gold;"><h1 align=center>T3A16-Objects-Jaehee.html</h1><br></b>

<b style="color:gold;">Enter an age into the object: <input id="myText01" type=text value=17><br><br><br></b>
<b style="color:gold;">Enter an name into the object: <input id="myText02" type=text value=Jaehee><br><br><br></b>

<b style="color:gold;"><input type=button value="Make and Show Object (age)" onclick="{
   x = document.getElementById('myText01').value
        let myObject = { 
        'age' : x,
        }

document.getElementById('mySpan01').innerHTML ='<b style=color:gold>' + 'myObject.age: ' + myObject.age
}" ><br><br><br></b>

<span id="mySpan01" >...</Span><br><br>

   y = document.getElementById('myText02').value   
        let myObject = { 
        'firstName' : y,
        } 
document.getElementById('mySpan02').innerHTML ='<b style=color:gold>' + 'myObject.firstName: ' + myObject.firstName

}" ><br><br>
