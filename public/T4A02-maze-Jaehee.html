<div style="background-image: url('land.png');">

<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

  document.myXpixels = 50
  document.myYpixels = 50


</script>


<h1 align=center><font color="white">T4A02-maze-Jaehee.html</h1>

<input type=button value="Move 10 pixels right" onClick="{
   document.myXpixels = +50 
                          
document.getElementById('mySpan01').style.left = 
parseInt(document.getElementById('mySpan01').style.left) + document.myXpixels

if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) +  ( -1 * document.myXpixels)
}                        
}">

<input type=button value="Move 10 pixels left" onClick="{
   document.myXpixels = -50 
                          
document.getElementById('mySpan01').style.left = 
parseInt(document.getElementById('mySpan01').style.left) + document.myXpixels

if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.left = 
      parseInt(document.getElementById('mySpan01').style.left) -  ( -1 * document.myXpixels)
}                        
}">
       
<input type=button value="Move 10 pixels down" onClick="{
   document.myXpixels = -50 
                          
document.getElementById('mySpan01').style.top = 
parseInt(document.getElementById('mySpan01').style.top) + document.myYpixels

if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.top = 
      parseInt(document.getElementById('mySpan01').style.top) -  ( -1 * document.myYpixels)
}                        
}">

<input type=button value="Move 10 pixels up" onClick="{
   document.myXpixels = +50 
                          
document.getElementById('mySpan01').style.top = 
parseInt(document.getElementById('mySpan01').style.top) - document.myYpixels

if(myHitOther('mySpan01', 'mySpan02')){
   document.getElementById('mySpan01').style.top = 
      parseInt(document.getElementById('mySpan01').style.top) +  ( +1 * document.myYpixels)
}                        
}">
                  
<span id="mySpan01" style="position:absolute; left:300; top:150; width:250; height:350"> 
    <img src="https://questden.org/kusaba/icons/src/wthamiseeingplz.gif"></span><br>
<span id="mySpan02" style="position:absolute; left:800; top:50; width:250; height:50"> 
    <img src="https://i.pinimg.com/originals/aa/23/f6/aa23f61876f59dcb9edee37a84717cff.jpg"></span><br>
