<h1 align=center>T3A15-array-Jaehee.html</h1>

<input id="myText01" type=text value=200><br><br>

<input type=button value="Make and Show Array" onclick="{
x = document.getElementById('myText01').value
    document.myArray = new Array() 
for (let i=0; i<parseInt(document.getElementById('myText01').value); i++){
       document.myArray[i] = Math.round(Math.random(x)*100);
      }
 

document.getElementById('mySpan01').innerHTML = '['+ x +'] value is: '+document.myArray[1]
}"><br><br>

<input type=button value="Loop Through Array" onclick="{
    myTemp = ''
     for (let i=0; i<parseInt(document.getElementById('myText01').value); i++){
      myTemp += 'document.myArray[' + i + '] is: '+ document.myArray[i] + '<br>'
      }
      document.getElementById('mySpan01').innerHTML = myTemp
}"><br><br>

<span id="mySpan01">...</Span><br><br>
